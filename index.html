<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=48,h=48,fit=crop,f=png/Aq20eV79zLfpXV6b/1685789339697-YrDL60zzRBfzM6Wr.jpg"
        type="image/x-icon">
    <title>CodSoft Calculator</title>
</head>

<body>
    <h2>CodSoft Calculator</h2>
    <div class="container">
        <h3>0</h3>
        <div class="btn">
            <input type="button" value="1" class="digit" />
            <input type="button" value="2" class="digit" />
            <input type="button" value="3" class="digit" />
            <input type="button" value="/" class="operator" />
            <input type="button" value="4" class="digit" />
            <input type="button" value="5" class="digit" />
            <input type="button" value="6" class="digit" />
            <input type="button" value="*" class="operator" />
            <input type="button" value="7" class="digit" />
            <input type="button" value="8" class="digit" />
            <input type="button" value="9" class="digit" />
            <input type="button" value="-" class="operator" />
            <input type="button" value="C" id="clear" />
            <input type="button" value="0" class="digit" />
            <input type="button" value="=" id="equal" />
            <input type="button" value="+" class="operator" />
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
